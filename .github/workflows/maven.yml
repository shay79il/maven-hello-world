name: Java CI with Maven

on:
  push:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v3

      - name: Step 2 - Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven

      - name: Step 3 - Package with Maven
        run: |
          cd my-app 
          mkdir target
          mvn -B package                              \
            -Dversion=1.0.${{ github.run_number }}    \
            -DoutputDirectory=target                  \
            --file pom.xml

      - name: Step 4 - Run app
        run: |
          cd my-app/target 
          ls -l
          java -jar my-app-1.0.${{ github.run_number }}.jar

  publish_job:
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v3

      - name: Step 2 - Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven

      - name: Step 3 - Package with Maven (skip Tests)
        run: |
          cd my-app
          mkdir target
          mvn -B package                                \
            -DskipTests                                 \
            -Dversion=1.0.${{ github.run_number }}      \
            -DoutputDirectory=target                    \
            --file pom.xml

      - name: Step 4 - Copy artifact
        run: |
          mkdir staging
          cp target/my-app-1.0.${{ github.run_number }}.jar staging

      - name: Step 5 - Upload-artifact
        uses: actions/upload-artifact@v1
        with:
          name: Package
          path: staging

